<html>
    <header>
        <title>pixelbgs</title>
        <link rel="stylesheet" href="./styles.css?random=psoo"></link>
    </header>
    <body>
        <main>
            <div class="selection column">
				<img src="pixelbgs.png?pf"/>
                <br>
                <td><button onclick="select(quasicrystals)">Quasicrystals</button></td>
                        <br>
                        <td><button onclick="select(sinwaves)">Sinwaves</button></td>
                        <br>
                <td><button onclick="select(mouseeffects)">Mouse effects</button></td>
                        <br>
                <z></z>
                <button onclick="download(color, seed.value, pixel, zoom, speed)">
					Generate bg
					<a id="download-counter" style="margin-left: auto;">
						total: 0
					</a>
                </button>
                <a id="download" href="">
					
                </a>
            </div>
            <canvas></canvas>
            <div class="customize column">
                <table>
                    <tr>
                        <td>
                            <input onchange="setcolor()" type="color" id="color" value="#e0b467">
                        </td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td>
                            <label for="seed">Seed</label>
                            <input class="range" type="range" id="seed" value="7" min="1" max="20" step="0.1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="zoom">Zoom</label>
                            <input class="range" onchange="zoomin()" type="range" id="zoom" value="8" min="1" max="24" step="1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resolution">Res</label>
                            <input class="range" onchange="resolution()" type="range" id="resolution" value="16" min="1" max="20" step="1">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="resolution">Speed</label>
                            <input class="range" onchange="setspeed()" type="range" id="speed" value="8" min="0" max="64" step="1">
                        </td>
                    </tr>
                </table>
                <z></z>
                <a href="https://williamqm.com">By williamqm</a>
            </div>
        </main>
        <script src="./pixelbgs.js?10"></script>
        <script src="./downloads.js?random=1000"></script>
    </body>
</html>
